<p><strong>青玉案·元夕——辛弃疾</strong><br>东风夜放花千树。更吹落、星如雨。<br>宝马雕车香满路。凤箫声动，玉壶光转，一夜鱼龙舞。<br>蛾儿雪柳黄金缕。笑语盈盈暗香去。<br>众里寻他千百度。蓦然回首，那人却在，灯火阑珊处。</p>
