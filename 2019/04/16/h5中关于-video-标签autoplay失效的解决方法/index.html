    <p><strong>方法：添加muted属性</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">const tabs = videoUrl.map((item, index) =&gt; &#123;</span><br><span class="line">      return (</span><br><span class="line">        &lt;TabPane tab=&#123;item.name&#125; key=&#123;index&#125; forceRender=&#123;true&#125;&gt;</span><br><span class="line">          &lt;div className=&#123;style.coverDiv&#125;/&gt;</span><br><span class="line">          &lt;video src=&#123;item.url&#125; type=&quot;video/mp4&quot; muted controls autoPlay width=&quot;100%&quot; height=&quot;100%&quot;&gt;</span><br><span class="line">            抱歉，你的浏览器不支持video标签。。</span><br><span class="line">          &lt;/video&gt;</span><br><span class="line">        &lt;/TabPane&gt;</span><br><span class="line">      );</span><br><span class="line">    &#125;);</span><br></pre></td></tr></table></figure></p>
